<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css?v=3">
    <script src="scripts.js?v=3"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body droppeable="true" ondrop="onDrop(event)" ondragover="return false;">
    <div id="cardContainer" class="scrollbar">
        <div class="card" id="cardTemplate" style="display: none;" onclick="openScryfall(event, this.card)"
            draggable="false">
            <div class="cardFace">
                <img class="cardImg" draggable="false" src="">
                <img class="cardFlipImg" draggable="false" src="">
            </div>
            <svg class="flipSvg" focusable="false" draggable="false" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"
                onclick="this.parentElement.classList.toggle('flipped'); event.stopPropagation();">
                <path
                    d="M884.3,357.6c116.8,117.7,151.7,277-362.2,320V496.4L243.2,763.8L522,1031.3V860.8C828.8,839.4,1244.9,604.5,884.3,357.6z">
                </path>
                <path
                    d="M557.8,288.2v138.4l230.8-213.4L557.8,0v142.8c-309.2,15.6-792.1,253.6-426.5,503.8C13.6,527.9,30,330.1,557.8,288.2z">
                </path>
            </svg>
        </div>
    </div>
    <div id="deckContainer">
        <button id="loadDeck" onclick="parseDeck()">load</button>
        <button id="lastDeck" onclick="loadLastDeck()">load last deck</button>
        <button id="copyScryfallBtn" disabled onclick="copyToClipboard()">copy Scryfall Links to clipboard</button>
        <textarea id="deckInput">1 [CMR#656] Vampiric Tutor
1 [TMH3#2] Eldrazi Spawn</textarea>
    </div>
    <div id="toaster">
        <div id="toasterMessage"></div>
    </div>
</body>

</html>
